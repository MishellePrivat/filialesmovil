<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>.:: Login | ICG ::.</title>
	<script src="js/validSession.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="plugins/flaticon/flaticon.css">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-amber.min.css" />
	<link rel="stylesheet" href="plugins/toastr/toastr.min.css" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header-login">
		<figure class="with-padding">
			<img src="img/logoicg.png" alt="Instituto de la ConstrucciÃ³n y Gerencia">
		</figure>
		<h4 class="with-padding-top-p2">SUCURSALES</h4>
		<h5 class="with-padding-bottom-p2">Movil</h5>
	</header>
	<section class="col-xs-12 col-sm-12 section-content">
		<div class="container-form">
			<form id="form-login" class="col-xs-12 col-sm-12">
				<div class="input-group">
					<div class="content-icon">
						<i class="flaticon-people"></i>
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" autocomplete="off" id="txtUsername">
						<label class="mdl-textfield__label" for="sample1">Usuario</label>
						<span class="mdl-textfield__error">Debe ingresar su Usuario</span>
					</div>
				</div>
				<div class="input-group">
					<div class="content-icon">
						<i class="flaticon-security"></i>
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="password" autocomplete="off" id="txtPassword">
						<label class="mdl-textfield__label" for="sample1">Password</label>
						<span class="mdl-textfield__error">Debe ingresar su Password</span>
					</div>
				</div>
				<div class="form-buttons">
					<div class="content-button">
						<button type="button" id="btn-login" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
						  Ingresar
						</button>
					</div>
					<div class="content-button">
						<button type="reset" id="btn-clear" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
						  Borrar
						</button>
					</div>
				</div>
			</form>
		</div>
	</section>
	<script src="plugins/jquery/jquery-2.2.2.min.js"></script>
	<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<script src="plugins/toastr/toastr.min.js"></script>
	<script src="js/commons.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
